<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Data Selfie App</h1>
</body>


<script>
    // fetch sintax fetch(resource [, init]). Feth dafault argument is get
    // we put '/api' as routing because on the server put /api post
    // below line of code to get data from database under client request
    getData();
    async function getData() {
        const response = await fetch('/api');
        const data = await response.json();
        // to display the json on the webpage
        for (item of data) {
            const root = document.createElement('div');
            const mood = document.createElement('div');
            const geo = document.createElement('div');
            const date = document.createElement('div');
            // `string text ${expression} string text`
            // sintax node.textContent return the text content
            mood.textContent = `mood:${item.mood}`;
            geo.textContent = `${item.lat} °,${item.lon} °`;
            const dateString = new Date(item.timestamp).toLocaleString();            
            date.textContent = dateString;

            root.append(mood,geo,date);
            document.body.append(root);
        }

        console.log(data);

    }
</script>

</html>
